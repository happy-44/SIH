<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html height="100%">
<head>
    <title>Fetch Data From ThingSpeak</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            GetData(1676760);
        });

        function GetData(1676760)
        {
            var url = 'https://api.thingspeak.com/channels/153702/feeds.json?key=G47577QHO93IWHOU&results=1';
            $.ajax
            ({
                url: url,
                type: 'GET',
                contentType: "application/json",
                //dataType: "json",
                //crossDomain: true,
                success: function (data, textStatus, xhr) {
                    $.each(data, function (i, item) {
                        if (i == 'feeds') {
                            var ubound = item.length;
                            $('#txtField1').val(item[ubound - 1].field1);
                        }
                    });
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });

            setTimeout(GetData, 10000);
        }
    </script>
</head>
